# Site settings
title: lilbuds stuff
email: ""
description: "The (hopefully) final site to host my various musings"
url: "https://lilbud.github.io"
#baseurl: ""
#facebook_username: ""
#twitter_username: ""
#instagram_username: ""
github_username:  "lilbud"
#deviantart_username: ""
#flickr_username: ""
#discus_shortname: ""
share: true

# Owner/author information
owner:
  name:   lilbud
  avatar: avatar.png
  favicon: favicon.ico
  info: photography website template

# Settings for comments helper
# Set 'provider' to the comment provider you want to use. (i.e.  Disqus, Intense Debate, livefyre, or Facebook Comments)
# Set 'provider' to false to turn commenting off globally.
#Set 'provider: false' to disable comments globally.
# Disable comments for individual pages/posts by specifying 'comments: false' in the page/post YAML Front Matter.
#
comments :
  provider : false
  disqus :
    short_name : ""

# Internal nav
nav:
  - GRAPHICS: "https://lilbud.github.io/graphics/"  
  - MUSIC: "https://lilbud.github.io/music/"
  - OTHER PROJECTS: "https://lilbud.github.io/other_projects/"
  - ABOUT: "https://lilbud.github.io/about/" 

# All translation keys
translations:
 # 404.html
  permalink: "/404.html"

# Server
destination:      	 ./_site
port:             	 4000


# Build settings
markdown: kramdown
highlighter: rouge
#permalink: pretty
paginate: 5
paginate_path: "/journal/page:num/"
permalink: "/journal/:title/"
categories_path: "/journal/category/"
tags_path: "/journal/tag/"
gems: 
 - jekyll-paginate
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# SiteMap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/writing/"
    change_frequency_name: "change_frequency"
    priority_name: "priority"

defaults:
    - scope:
        path: "/graphics/archive"
        values:
            image: true